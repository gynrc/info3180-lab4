{% extends 'base.html' %}

{% block main %}
  <h1 class="page-header">Uploaded Images</h1>

  <div class="image-grid">
    {% for filename in filenames %}
      <div class="image-grid-item">
        <img src="{{ url_for('get_image', filename=filename) }}" alt="{{ filename }}">
      </div>
    {% endfor %}
  </div>
{% endblock %}
